name: Build and Release GUI App

on:
  release:
    types: [created]

permissions:
  types: [created]
  
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller DB_mgr_GUI.py --onefile --windowed --icon=icon.ico

      - name: Upload Windows EXE to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DB_mgr_GUI.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Zip source code
        run: zip -r source_code.zip . -x '*.git*' '*.github*' '__pycache__/*'

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: source_code.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build macOS App
        run: |
          pyinstaller DB_mgr_GUI.py --windowed --icon=icon.icns --name DBMgrGUI

      - name: Create DMG
        run: |
          hdiutil create -volname DBMgrGUI -srcfolder dist/DBMgrGUI.app -ov -format UDZO DBMgrGUI.dmg

      - name: Upload macOS DMG to Release
        uses: softprops/action-gh-release@v2
        with:
          files: DBMgrGUI.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
